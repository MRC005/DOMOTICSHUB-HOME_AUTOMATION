<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="#default" class="logo">
            <img src="assets/white_logo.png" height="50" width="250" alt="Company Logo">
        </a>
        
        <div class="header-right">
            <a href="home.html">Home</a>
            <a href="powerConsump_react.html">PowerMatrix</a>
            <a href="internetConsump_react.html">InternetMatrix</a>
            <a href="watchTower.html">WatchTower</a>
            <a href="switchboard.html">SwitchBoard</a>
            <a href="assistant.html">Home Assisstant</a>
            <a class="location.html" href="#">Location</a>
        </div>
    </div>

    <nav>
        <a href="#add">Add</a>
        <a href="#delete">Delete</a>
    </nav>

    <div class="page-title">
        <h1>Dashboard</h1>
        <p>Add or delete your appliances</p>
    </div>

    <!-- Add Section -->
    <br id="add">
    <div class="section-container">
        <h2>Add Appliance</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="name">Name (Max 255 chars):</label>
                <input type="text" id="name" maxlength="255">
            </div>
            <div class="form-group">
                <label for="state">State (ON/OFF):</label>
                <input type="text" id="state" pattern="ON|OFF" title="Enter 'ON' or 'OFF'">
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group">
                <label for="power">Power (Watts, Numeric):</label>
                <input type="number" id="power" min="0" step="1">
            </div>
            <div class="form-group">
                <label for="start_time">Start Time (YYYY-MM-DD HH:MM:SS or 0 for NULL):</label>
                <input type="text" id="start_time" placeholder="2025-03-27 14:30:00 or 0">
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group">
                <label for="end_time">End Time (YYYY-MM-DD HH:MM:SS or 0 for NULL):</label>
                <input type="text" id="end_time" placeholder="2025-03-27 16:00:00 or 0">
            </div>
            <div class="form-group">
                <label for="power_level">Power Level (LOW/MEDIUM/HIGH):</label>
                <input type="text" id="power_level" pattern="LOW|MEDIUM|HIGH" title="Enter 'LOW', 'MEDIUM', or 'HIGH'">
            </div>
        </div>
        <p id="addStatus" class="status-message success">Added</p>
        <button class="btn btn-add" onclick="showMessage('addStatus')">Add</button>
    </div>
    
    <!-- Remove Appliance Section -->
    <br id="delete">
    <div class="section-container">
        <h2>Remove Appliance</h2>
        <div class="form-group">
            <label for="appliance_id">Appliance ID (Numeric, Required):</label>
            <input type="number" id="appliance_id" min="1" required>
        </div>
        <p id="removeStatus" class="status-message error">Deleted</p>
        <button class="btn btn-delete" onclick="showMessage('removeStatus')">Delete</button>
    </div>
    

    <footer>
        <p>&copy; 2025 WebPage. No Rights Reserved</p>
        <p style="font-size: 20px; font-family: Arial, Helvetica, sans-serif;">
            <b>Developed by,</b>
            DomoticDynamos
        </p>
    </footer>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
